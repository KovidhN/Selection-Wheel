<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Selection Wheel</title>
    <style>
      /* --- GENERAL STYLES --- */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        padding: 20px;
        min-height: 100vh;
        overflow-x: hidden; /* Prevent horizontal scroll due to confetti */
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* --- LAYOUT & CONTAINERS --- */
      .container {
        display: flex;
        gap: 50px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
      }

      .controls {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        width: 350px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* --- WHEEL CONTAINER --- */
      .wheel-container {
        position: relative;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.2),
          inset 0 0 20px rgba(0, 0, 0, 0.5);
        background: #2e4a8c; /* Fallback */
      }

      canvas {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      /* --- THE POINTER (Arrow) --- */
      .pointer {
        position: absolute;
        /* Position at 9 o'clock (left side) */
        top: 50%;
        left: -50px; /* Adjust as needed for arrow size */
        transform: translateY(-50%) rotate(-90deg); /* Rotate to point right */
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-top: 50px solid #ffd700; /* Gold color */
        z-index: 10;
        filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
      }

      /* --- INPUTS & BUTTONS --- */
      input {
        padding: 12px;
        width: 60%;
        border: none;
        border-radius: 8px;
        margin-right: 10px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
      }

      button {
        padding: 12px 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        transition: transform 0.1s, box-shadow 0.1s;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      .add-btn {
        background: #00a86b; /* Green */
        color: white;
      }

      .spin-btn {
        width: 100%;
        margin-top: 20px;
        background: #ff6b6b; /* Red/Orange */
        font-size: 1.3em;
        box-shadow: 0 5px #c85353;
      }

      .spin-btn:active:not(:disabled) {
        transform: translateY(3px);
        box-shadow: 0 2px #c85353;
      }

      .eliminate-btn {
        background: #ffd700; /* Gold/Yellow */
        color: #333;
        margin-top: 10px;
        display: none;
        width: 100%;
        box-shadow: 0 5px #ccaa00;
      }

      .eliminate-btn:active:not(:disabled) {
        transform: translateY(3px);
        box-shadow: 0 2px #ccaa00;
      }

      /* --- LIST & RESULT --- */
      .name-list {
        margin-top: 25px;
        max-height: 250px;
        overflow-y: auto;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        padding-top: 15px;
      }

      .name-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        font-size: 1em;
        border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
      }

      .name-item span:last-child {
        cursor: pointer;
        color: #ff6b6b;
        font-weight: bold;
      }

      #result {
        margin-top: 30px;
        font-size: 1.8em;
        font-weight: bold;
        min-height: 40px;
        color: #ffd700;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      /* --- CONFETTI CONTAINER --- */
      .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 9999;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--confetti-color);
        opacity: 0;
        animation: fall var(--duration) forwards;
        border-radius: 50%; /* Make confetti round */
      }

      @keyframes fall {
        0% {
          opacity: 0;
          transform: translateY(-100vh) rotate(0deg);
        }
        10% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(100vh) rotate(720deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>The Selection Wheel ðŸŽ¯</h1>
    <div id="result">Add names, then Spin!</div>

    <div class="container">
      <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
      </div>

      <div class="controls">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <input type="text" id="nameInput" placeholder="Enter Name" />
          <button class="add-btn" onclick="addName()">Add</button>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="spin()">
          SPIN THE WHEEL
        </button>
        <button class="eliminate-btn" id="elimBtn" onclick="eliminateWinner()">
          SELECT & ELIMINATE
        </button>

        <h2>Current Participants:</h2>
        <div class="name-list" id="nameList"></div>
      </div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
      const canvas = document.getElementById("wheelCanvas");
      const ctx = canvas.getContext("2d");
      const spinBtn = document.getElementById("spinBtn");
      const elimBtn = document.getElementById("elimBtn");
      const resultDiv = document.getElementById("result");
      const listDiv = document.getElementById("nameList");
      const confettiContainer = document.getElementById("confettiContainer");

      // State Variables
      let names = ["Gemini", "Flash", "Bard", "Juno"];
      let currentRotation = 0;
      let isSpinning = false;
      let currentWinnerIndex = null;

      // Enhanced Color Palette
      const colors = [
        "#FF6B6B",
        "#4ECDC4",
        "#45B7D1",
        "#FFA07A",
        "#98D8C8",
        "#C7CEEA",
        "#944CFF",
        "#F78888",
      ];

      // 1. Drawing and Updating the Wheel
      function drawWheel() {
        const numSegments = names.length;
        const arcSize = (2 * Math.PI) / numSegments;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(currentRotation);

        names.forEach((name, index) => {
          const angle = index * arcSize;

          // Draw Slice
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.arc(0, 0, 250, angle, angle + arcSize);
          ctx.fillStyle = colors[index % colors.length];
          ctx.fill();
          ctx.lineWidth = 3;
          ctx.strokeStyle = "#333";
          ctx.stroke();

          // Draw Text (Name and Assigned Number)
          ctx.save();
          // We're rotating the text to be aligned with the 9 o'clock pointer
          // The canvas itself is rotated, so text alignment needs adjustment
          // Rotate to center of slice, then rotate back by current rotation for upright text
          ctx.rotate(angle + arcSize / 2);
          ctx.textAlign = "right"; // Text anchor point on the right
          ctx.fillStyle = "#fff";
          ctx.font = "bold 28px Segoe UI";
          ctx.shadowColor = "rgba(0,0,0,0.8)";
          ctx.shadowBlur = 5;

          ctx.fillText(name.toUpperCase(), 230, 10);

          // Draw Number/Index
          ctx.font = "18px Segoe UI";
          ctx.fillText(`#${index + 1}`, 230, 35);

          ctx.restore();
        });
        ctx.restore();
        updateList();
      }

      // 2. Name Management
      function updateList() {
        listDiv.innerHTML = names
          .map(
            (n, i) =>
              `<div class="name-item"><span>${
                i + 1
              }. ${n}</span> <span onclick="removeSpecific(${i})">X</span></div>`
          )
          .join("");
      }

      function addName() {
        const input = document.getElementById("nameInput");
        if (input.value.trim() && names.length < 30) {
          names.push(input.value.trim());
          input.value = "";
          drawWheel();
        } else if (names.length >= 30) {
          resultDiv.textContent = "Max 30 participants reached!";
        }
      }

      function removeSpecific(index) {
        if (isSpinning) return;
        names.splice(index, 1);
        drawWheel();
      }

      // 3. Spinning Animation
      function spin() {
        if (isSpinning || names.length === 0) return;

        isSpinning = true;
        spinBtn.disabled = true;
        elimBtn.style.display = "none";
        resultDiv.textContent = "Spinning... Good Luck!";
        hideConfetti(); // Clear any previous confetti

        const spinDegrees = Math.random() * 3600 + 3600; // More rotations for drama
        const spinAngle = spinDegrees * (Math.PI / 180);
        const duration = 4000; // 4 seconds
        const startRotation = currentRotation;
        const startTime = performance.now();

        function animate(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);

          const ease = 1 - Math.pow(1 - progress, 4);

          currentRotation = startRotation + spinAngle * ease;
          currentRotation = currentRotation % (2 * Math.PI);

          drawWheel();

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            isSpinning = false;
            spinBtn.disabled = false;
            determineWinner();
            showConfetti(); // Trigger confetti after winner is determined
          }
        }
        requestAnimationFrame(animate);
      }

      // 4. Determining and Eliminating the Winner
      function determineWinner() {
        const numSegments = names.length;
        const arcSize = (2 * Math.PI) / numSegments;

        // The pointer is at 9 o'clock (Math.PI or 180 degrees) on the canvas.
        // When canvas rotation is 0, 9 o'clock is 180 degrees from 3 o'clock.
        // The effective angle is calculated relative to the pointer's position.
        // (2 * Math.PI) is a full circle.
        // (Math.PI) is 180 degrees (9 o'clock in canvas coordinates)
        let pointerAngle = Math.PI;

        // Calculate current rotation relative to the pointer
        let normalizedCurrentRotation = currentRotation % (2 * Math.PI);
        if (normalizedCurrentRotation < 0)
          normalizedCurrentRotation += 2 * Math.PI;

        let effectiveAngle =
          (pointerAngle - normalizedCurrentRotation + 2 * Math.PI) %
          (2 * Math.PI);

        const winningIndex = Math.floor(effectiveAngle / arcSize);

        currentWinnerIndex = winningIndex;
        const winnerName = names[winningIndex];

        resultDiv.textContent = `ðŸŽ‰ SELECTED: ${winnerName.toUpperCase()}!`;
        elimBtn.style.display = "block";
      }

      function eliminateWinner() {
        if (currentWinnerIndex !== null) {
          const removedName = names[currentWinnerIndex];
          names.splice(currentWinnerIndex, 1);
          currentWinnerIndex = null;
          elimBtn.style.display = "none";
          resultDiv.textContent = `âœ… ${removedName} has been selected and removed.`;
          drawWheel();
          hideConfetti(); // Hide confetti after elimination
        }
      }

      // 5. Confetti Animation Logic
      const confettiColors = [
        "#f44336",
        "#e91e63",
        "#9c27b0",
        "#673ab7",
        "#3f51b5",
        "#2196f3",
        "#03a9f4",
        "#00bcd4",
        "#009688",
        "#4CAF50",
        "#8BC34A",
        "#CDDC39",
        "#FFEB3B",
        "#FFC107",
        "#FF9800",
        "#FF5722",
      ];

      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.setProperty("--duration", Math.random() * 2 + 3 + "s"); // 3-5s duration
        confettiContainer.appendChild(confetti);

        confetti.addEventListener("animationend", () => {
          confetti.remove();
        });
      }

      let confettiInterval;

      function showConfetti() {
        confettiContainer.style.display = "block";
        for (let i = 0; i < 100; i++) {
          // Initial burst
          createConfetti();
        }
        confettiInterval = setInterval(() => {
          for (let i = 0; i < 10; i++) {
            // Continuous stream
            createConfetti();
          }
        }, 100); // Create more confetti every 100ms

        // Automatically hide confetti after some time if not manually eliminated
        setTimeout(hideConfetti, 5000);
      }

      function hideConfetti() {
        clearInterval(confettiInterval);
        confettiContainer.innerHTML = ""; // Clear all confetti elements
        confettiContainer.style.display = "none";
      }

      // Event Listeners and Initial Setup
      drawWheel();

      document
        .getElementById("nameInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            addName();
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
